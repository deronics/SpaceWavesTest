<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Waves</title>
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body class="noselect">
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        </br></br></br>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <script>
	  var gameInstance;

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/dae5c7bd2b15915f51ae4e56b8f5367d.loader.js";
      const config = {
        dataUrl: buildUrl + "/d875e10f105f3cf3a54208e3442b14fd.data.unityweb",
        frameworkUrl: buildUrl + "/c294141a5afd6131bc4b9e4c7bbcd835.framework.js.unityweb",
        codeUrl: buildUrl + "/d3b0e1ff60e97c8b3439acfe401af127.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "do.Games",
        productName: "Space Waves",
        productVersion: "1.1.2-preview"
		//matchWebGLToCanvasSize: "false"
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const spinner = document.querySelector('.spinner');
	  
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
		  console.log("<do.G> Unity inited");
          gameInstance = unityInstance;
          loadingCover.style.display = "none";
	  getPlayerPrefsUnity2022();
		
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Focus
  	  function setFocus() {
  	    container.focus();
  		window.focus();
  		canvas.focus();
  	  }

  	  window.addEventListener("touchstart", () => {
  	    setFocus();
  	  });
  	  window.addEventListener("pointerdown", () => {
  	    setFocus();
  	  });
  	  window.addEventListener("resize", () => {
  	    setFocus();
  	  });
	  
	  function setFullscreen() {
	    gameInstance.SetFullscreen(1);
	  }
	
	  async function getPlayerPrefsUnity2022() {
	  const dbRequest = indexedDB.open("/idbfs");
	
	  dbRequest.onsuccess = (event) => {
	    const db = event.target.result;
	    const objectStoreName = 'FILE_DATA';
	    const transaction = db.transaction(objectStoreName, "readonly");
	    const store = transaction.objectStore(objectStoreName);
	    const cursor = store.openCursor();
	
	    cursor.onsuccess = function (event) {
	        if (event.target.result) {
	          
	            var s = event.target.result.value;
	            console.log(event.target.result.key + " contents=" + (s.contents ? s.contents.length : "none"));

		     if (event.target.result.key.includes("PlayerPrefs")) {
		       const text = new TextDecoder("utf-8").decode(s.contents);
		       const result = decryptUnityPrefs(text);
		       console.log(result);
		     }
			
	            event.target.result['continue']();
	        }
	    };
	  };
	
	  dbRequest.onerror = () => {
	    console.error("Не удалось открыть IndexedDB UnityCache");
	  };
	}

	function decryptUnityPrefs(data) {
	  // Отрезаем заголовок "UnityPrf"
	  const encrypted = data.slice(8);
	
	  // Декодируем Base64 в бинарные данные с использованием TextDecoder
	  const binary = new Uint8Array(atob(encrypted).split('').map(char => char.charCodeAt(0)));
	
	  // XOR дешифрование
	  for (let i = 0; i < binary.length; i++) {
	    binary[i] = binary[i] ^ 0x55;
	  }
	
	  // Декодируем результат обратно в строку
	  const decoded = new TextDecoder("utf-8").decode(binary);
	  return decoded;
	}

    </script>
  </body>
</html>
