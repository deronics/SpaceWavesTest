<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Waves</title>
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body class="noselect">
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        </br></br></br>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <script>
	  var gameInstance;

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/dae5c7bd2b15915f51ae4e56b8f5367d.loader.js";
      const config = {
        dataUrl: buildUrl + "/d8b1b5680c172adfcb1a9ca41957de97.data.unityweb",
        frameworkUrl: buildUrl + "/30e52ef21e25a24ac7f9c8b0f2d1ae77.framework.js.unityweb",
        codeUrl: buildUrl + "/d8f8470c2e5957967d46a768e2b00b34.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "do.Games",
        productName: "Space Waves",
        productVersion: "1.0",
		matchWebGLToCanvasSize: "false"
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const spinner = document.querySelector('.spinner');
	  
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
		  console.log("<do.G> Unity inited");
          gameInstance = unityInstance;
          loadingCover.style.display = "none";
		
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
	
	<script src="https://assets.msn.com/staticsb/statics/latest/msstart-games-sdk/msstart-v1.0.0-rc.13.min.js"></script>
	
	<script>
	
	  var _interstitialAdInstance = null;
	  var _rewardedAdInstance = null;
	  
	  function loadAds() {
	    loadInterstitialAd();
	    loadRewardedAd();
	  }
	  
	  function loadInterstitialAd() {
	    _interstitialAdInstance = null;
		
	    $msstart.loadAdsAsync().then(adInstance => {
		  // Use the adInstance.instanceId to make a call to showAdsAsync
		  _interstitialAdInstance = adInstance;
	    }).catch(e => {
		  console.error(`<do.G> Error loading interstitial ad: ${e.code}. Will retry in 20 seconds...`);
		  setTimeout(loadInterstitialAd, 20000);
		});
	  }
	  
	  function loadRewardedAd() {
	    _rewardedAdInstance = null;
		
	    $msstart.loadAdsAsync(true).then(adInstance => {
		  // Pass in boolean true for the optional parameter isRewardedAd, to fetch Rewarded ads
		  _rewardedAdInstance = adInstance;
	    }).catch(e => {
		  console.error(`<do.G> Error loading rewarded ad: ${e.code}. Will retry in 20 seconds...`);
		  setTimeout(loadRewardedAd, 20000);
		});
	  }
	  
	  function showInterstitialAd() {
	    if (_interstitialAdInstance == null) {
		  gameInstance.SendMessage('MSStartSDK', 'OnInterstitialAdShowError');
		  return;
		}
	  
	    $msstart.showAdsAsync(_interstitialAdInstance.instanceId).then(adInstance => {
		
          // Use the adInstance.showAdsCompletedAsync to be notified of the completion of showing the advertisement
		  adInstance.showAdsCompletedAsync.then(() => {
		    loadInterstitialAd();
  		    gameInstance.SendMessage('MSStartSDK', 'OnInterstitialAdClose');
  		  }).catch(e => {
		    console.error('<do.G> Error interstitial showAdsCompletedAsync: ', e.code);
		    gameInstance.SendMessage('MSStartSDK', 'OnInterstitialAdShowError');
		  });
		  
	    }).catch(e => {
		  console.error('<do.G> Error show interstitial ad: ', e.code);
		  gameInstance.SendMessage('MSStartSDK', 'OnInterstitialAdShowError');
		});
	  }
	  
	  function showRewardedAd() {
	    if (_rewardedAdInstance == null) {
		  gameInstance.SendMessage('MSStartSDK', 'OnRewardedAdShowError');
		  return;
		}
		
		$msstart.showAdsAsync(_rewardedAdInstance.instanceId).then(adInstance => {
		  
          // Use the adInstance.showAdsCompletedAsync to be notified of the completion of showing the advertisement
		  adInstance.showAdsCompletedAsync.then(() => {
		    loadInterstitialAd();
  		    gameInstance.SendMessage('MSStartSDK', 'OnReward');
  		  }).catch(e => {
		    console.error('<do.G> Error rewarded showAdsCompletedAsync: ', e.code);
		    gameInstance.SendMessage('MSStartSDK', 'OnRewardedAdShowError');
		  });
		  
		}).catch(e => {
		  console.error('<do.G> Error show rewarded ad: ', e.code);
		  gameInstance.SendMessage('MSStartSDK', 'OnRewardedAdShowError');
		});
	  }
	  
	</script>
	
  </body>
</html>
