<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Waves</title>
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body class="noselect">
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        </br></br></br>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <script>
	  var gameInstance;

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/dae5c7bd2b15915f51ae4e56b8f5367d.loader.js";
      const config = {
        dataUrl: buildUrl + "/b63806ce9d8e4db69f5bbf3a4989e6c8.data.unityweb",
        frameworkUrl: buildUrl + "/2cf21f4a1a4c1ce948852c99f146fe4d.framework.js.unityweb",
        codeUrl: buildUrl + "/171d39e0fa45338ee04fc0b5368a8b9d.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "do.Games",
        productName: "Space Waves",
        productVersion: "1.0",
		matchWebGLToCanvasSize: "false"
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const spinner = document.querySelector('.spinner');
	  
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
		  console.log("<do.G> Unity inited");
          gameInstance = unityInstance;
          loadingCover.style.display = "none";
		  
		  resizeCanvas();
		  loadAds();
		
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
	  
	  // Focus
  	  function setFocus() {
  	    container.focus();
  		window.focus();
  		canvas.focus();
  	  }

  	  window.addEventListener("touchstart", () => {
  	    setFocus();
  	  });
  	  window.addEventListener("pointerdown", () => {
  	    setFocus();
  	  });
  	  window.addEventListener("resize", () => {
  	    setFocus();
		resizeCanvas();
  	  });
	  
	  function resizeCanvas() {
		var pixelRatio = window.devicePixelRatio || 1;
		var width = canvas.clientWidth * pixelRatio;
		var height = canvas.clientHeight * pixelRatio;
			
		if (canvas.width != width || canvas.height != height) {
			if (height > 1080) {
				canvas.width = Math.floor(width / height * 1080);
				canvas.height = 1080;
			}
			else
			{
				canvas.width = width;
				canvas.height = height;
			}
		}
	  }
    </script>
	
	<script src="https://assets.msn.com/staticsb/statics/latest/msstart-games-sdk/msstart-v1.0.0-rc.13.min.js"></script>
	
	<script>
	
	  var _interstitialAdInstance = null;
	  var _rewardedAdInstance = null;
	  
	  function loadAds() {
	    loadInterstitialAd();
	    loadRewardedAd();
	  }
	  
	  function loadInterstitialAd() {
	    _interstitialAdInstance = null;
		
	    $msstart.loadAdsAsync().then(adInstance => {
		  // Use the adInstance.instanceId to make a call to showAdsAsync
		  _interstitialAdInstance = adInstance;
		  console.log("Interstitial ad successfully loaded!");
	    }).catch(e => {
		  console.error(`<do.G> Error loading interstitial ad: ${JSON.stringify(e)}. Will retry in 20 seconds...`);
		  setTimeout(loadInterstitialAd, 20000);
		});
	  }
	  
	  function loadRewardedAd() {
	    _rewardedAdInstance = null;
		
	    $msstart.loadAdsAsync(true).then(adInstance => {
		  // Pass in boolean true for the optional parameter isRewardedAd, to fetch Rewarded ads
		  _rewardedAdInstance = adInstance;
		  console.log("Rewarded ad successfully loaded!");
	    }).catch(e => {
		  console.error(`<do.G> Error loading rewarded ad: ${JSON.stringify(e)}. Will retry in 20 seconds...`);
		  setTimeout(loadRewardedAd, 20000);
		});
	  }
	  
	  function showInterstitialAd() {
	    if (_interstitialAdInstance == null) {
		  gameInstance.SendMessage('MSStartSDK', 'OnInterstitialAdShowError');
		  return;
		}
	  
	    $msstart.showAdsAsync(_interstitialAdInstance.instanceId).then(adInstance => {
		
          // Use the adInstance.showAdsCompletedAsync to be notified of the completion of showing the advertisement
		  adInstance.showAdsCompletedAsync.then(() => {
		    loadInterstitialAd();
  		    gameInstance.SendMessage('MSStartSDK', 'OnInterstitialAdClose');
  		  }).catch(e => {
		    console.error('<do.G> Error interstitial showAdsCompletedAsync: ', JSON.stringify(e));
		    gameInstance.SendMessage('MSStartSDK', 'OnInterstitialAdShowError');
		  });
		  
	    }).catch(e => {
		  console.error('<do.G> Error show interstitial ad: ', JSON.stringify(e));
		  gameInstance.SendMessage('MSStartSDK', 'OnInterstitialAdShowError');
		  loadInterstitialAd();
		});
	  }
	  
	  function showRewardedAd() {
	    if (_rewardedAdInstance == null) {
		  gameInstance.SendMessage('MSStartSDK', 'OnRewardedAdShowError');
		  return;
		}
		
		$msstart.showAdsAsync(_rewardedAdInstance.instanceId).then(adInstance => {
		  
          // Use the adInstance.showAdsCompletedAsync to be notified of the completion of showing the advertisement
		  adInstance.showAdsCompletedAsync.then(() => {
		    loadInterstitialAd();
  		    gameInstance.SendMessage('MSStartSDK', 'OnReward');
  		  }).catch(e => {
		    console.error('<do.G> Error rewarded showAdsCompletedAsync: ', JSON.stringify(e));
		    gameInstance.SendMessage('MSStartSDK', 'OnRewardedAdShowError');
		  });
		  
		}).catch(e => {
		  console.error('<do.G> Error show rewarded ad: ', JSON.stringify(e));
		  gameInstance.SendMessage('MSStartSDK', 'OnRewardedAdShowError');
		  loadRewardedAd();
		});
	  }
	  
	</script>
	
  </body>
</html>
