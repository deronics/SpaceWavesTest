<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Waves</title>
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body class="noselect">
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        </br></br></br>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <script>
	  var gameInstance;

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/dae5c7bd2b15915f51ae4e56b8f5367d.loader.js";
      const config = {
        dataUrl: buildUrl + "/cdcf2b369c56dca4f8e1ea53311d0cbf.data.unityweb",
        frameworkUrl: buildUrl + "/11487470c8e2011dfd3de24ec3f4458f.framework.js.unityweb",
        codeUrl: buildUrl + "/7b6bb5306ae18eb66861c02891b3a1c9.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "do.Games",
        productName: "Space Waves",
        productVersion: "1.0",
		matchWebGLToCanvasSize: "false"
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const spinner = document.querySelector('.spinner');
	  
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
		  console.log("<do.G> Unity inited");
          gameInstance = unityInstance;
          loadingCover.style.display = "none";
		  
		  resizeCanvas();
		
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Focus
  	  function setFocus() {
  	    container.focus();
  		window.focus();
  		canvas.focus();
  	  }

  	  window.addEventListener("touchstart", () => {
  	    setFocus();
  	  });
  	  window.addEventListener("pointerdown", () => {
  	    setFocus();
  	  });
  	  window.addEventListener("resize", () => {
  	    setFocus();
		resizeCanvas();
  	  });
	  
	  function resizeCanvas() {
		var pixelRatio = window.devicePixelRatio || 1;
		var width = canvas.clientWidth * pixelRatio;
		var height = canvas.clientHeight * pixelRatio;
			
		if (canvas.width != width || canvas.height != height) {
			if (height > 720) {
				canvas.width = Math.floor(width / height * 720);
				canvas.height = 720;
			}
			else
			{
				canvas.width = width;
				canvas.height = height;
			}
		}
	  }
    </script>
  </body>
</html>
